<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>

        $(document).ready(function () {

            $("button").on("click", function (e) {
                e.preventDefault();  // detenemos el envio del formulario debido a que el boton es de tipo submit.

                var pass = $("#password").val();
                var confirmar = $("#confirmar").val();

                if (pass != confirmar) {
                    alert("LAS CONTRASEÃ‘AS NO SON IGUALES!!!!");
                } else {
                    $("form").submit();
                }

            });

            $("button").hover(function (e) {
                console.log("ENTRE AL BOTON");
            }, function (e) {
                console.log("SALI DEL  BOTON");
            });

            
            // ESTO ES CREAR UN EVENTO CON UNA FUNCION DE MANERA INMEDIATA
            $("label").click(function(){
                console.log("HOLA");
            });

            // ESTO ES CREAR UN EVENTO CON UNA FUNCION YA EXISTENTE. 
            $("label").click(saludar);
            
            function saludar(){
                console.log("HOLA");
            }

            $("input").focusin(despedir);


            function despedir(){
                console.log("CHAO");
            }

        });

    </script>

</head>

<body>

    <div class="container mt-2">


        <div class="row">

            <div class="col-6 offset-3">

                <form method="POST">
                    <h2>Formulario Registro</h2>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" name="email"
                            aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="password">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Confirmar Password</label>
                        <input type="password" class="form-control" name="confirmar" id="confirmar">
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>

        </div>


    </div>



</body>

</html>
