<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sin Uso del This</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <style>
        img {
            width: 200px;
        }
    </style>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    <script>

        $(document).ready(function () {

            $("#imagen1").click(function () {
                $("#imagen1").fadeOut();
            });

            $("#imagen2").click(function () {
                $("#imagen2").fadeOut();
            });

            $("#imagen3").click(function () {
                $("#imagen3").fadeOut();
            });

            $("#imagen4").click(function () {
                $("#imagen4").fadeOut();
            });


            $("#resetear").on("click", function () {

                $("#imagen1").fadeIn();
                $("#imagen2").fadeIn();
                $("#imagen3").fadeIn();
                $("#imagen4").fadeIn();

            });



        });

    </script>

</head>

<body>

    <div class="container mt-2">

        <h1>SIN USO DEL THIS</h1>

        <div class="row">

            <div class="col-6">
                <img src="img/imagen1.png" id="imagen1">
            </div>
            <div class="col-6">
                <img src="img/imagen2.png" id="imagen2">
            </div>
        </div>

        <div class="row">

            <div class="col-6">
                <img src="img/imagen3.png" id="imagen3">
            </div>
            <div class="col-6">
                <img src="img/imagen4.png" id="imagen4">
            </div>
        </div>


        <div class="row">
            <div class="col">
                <button id="resetear" class="btn btn-sm btn-success">Restear</button>
            </div>
        </div>

    </div>

</body>

</html>
