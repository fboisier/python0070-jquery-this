<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <style>
        .badge {
            color: blueviolet;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        .fondo-negro {
            background-color: black;
            color: white;
        }

        .fondo-rojo {
            background-color: red;
            color: white;
        }

        p {
            margin: 20px;
            padding: 20px;
        }
    </style>

    <script>

        $(document).ready(function () {

            $("h2").text("Cargado desde un Jquery");

            $("#lista").html("<li>ENERO</li><li>FEBRERO</li>");

            var texto = $("h2").text();
            console.log(texto);
            //alert(texto);

            $("h2").addClass("fondo-rojo");

            $(".btnNegro").click(function () {
                $("h2").removeClass("fondo-rojo");
                $("h2").addClass("fondo-negro");
            });

            $("h2").addClass("p-5");

            //GET
            console.log($("h2").css("background-color"));

            if ($("h2").css("background-color") == "rgb(255, 0, 0)") {
                console.log("EL FONDO ES ROJO!!!!");
            }

            //SET
            $("h2").css("background-color", "purple");


            $("p").after("<span>AFTER</span>"); // agrega elementos HTML despues de lo seleccionado. osea despues de P
            $("p").append("<span> append </span>"); // agrega elemento HTML despues del mismo contenido. es decir por dentro al final de P
            $("p").prepend("<span>prepend</span>"); // agrega elemento interior antes del contenido actual
            $("p").before("<span>before</span>"); // agrega elemento EXTERIOR antes del elemento seleccionado actual.


            $(".btnSemana").click(function () {

                $("#miercoles").before("<li id='martes'>MARTES</li>");

                $("#miercoles").after("<li id='jueves'>JUEVES</li>");
                $("#jueves").after("<li id='viernes'>VIERNES</li>");

                $("#martes").before("<li id='lunes'>LUNES</li>");

                $("#jueves").prepend("<span class='badge bg-success'>HOY</span> ");
                $("#jueves").append("<span class='badge bg-dark'>29-04-2021</span>");
            });

        });

    </script>

</head>

<body>

    <h2 class="hola mundo esto es una clase"></h2>
    <ul id="lista"></ul>

    <button class="btn btn-primary btnNegro">Cambiar a Negro</button>


    <p>PARRAFO</p>

    <hr>

    <ul>
        <li id="miercoles">MIERCOLES</li>
    </ul>

    <button class="btn btn-primary btnSemana">Rellenar!</button>

    <hr>

    <h1>Formulario</h1>




</body>

</html>
